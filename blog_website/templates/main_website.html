{% load static %}
{% load custom_tags %}

<!DOCTYPE html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>
        <link rel="stylesheet" href="{% static 'home_style.css' %}"/>
        <link rel="stylesheet" href="{% static 'footer_style.css' %}"/>
        <link rel="stylesheet" href="{% static 'article_style.css' %}"/>
        <link rel="stylesheet" href="{% static 'article_box.css' %}"/>
    </head>
    <body>
        <div class="header">
            <a href="/" class="logo">Blogger</a>
            <div class="header-right">
                <a class="home" href="/">Home</a>
                <a class="article" href="/article">Articles</a>
                <a href="/about">About</a>
            </div>
        </div>

        {% block content %}
        {% endblock %}

        <div class="footer">
            <div class="contact">Contact Us </div>
            <div class="footer-right">
                <a class="github">Github</a>
                <a class="instagram">Instagram</a>
            </div>
        </div>

    </body>
</html>
