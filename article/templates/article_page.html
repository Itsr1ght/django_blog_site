{% extends 'main_website.html' %}

{% block content %}

<div class="article">
    <img src={{ article.image.url }}
    <br>
    <div class="article_title">{{ article.title }}</div>
        <div class="date_position" >
            <div class="article_date_box"><p class="article_date">{{ article.date }}</p></div>
            <p class="article_desc">{{ article.description }}</p>
        </div>
</div>

{% endblock %}
