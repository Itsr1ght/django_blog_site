name: Django Static Deploy

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Tests
        run: python manage.py test

      - name: Collect Static Files
        env:
          DJANGO_SETTINGS_MODULE: blog_website.settings
        run: |
          python manage.py collectstatic --noinput

      - name: Build static HTML
        run: |
          python manage.py collectstatic --noinput
          python manage.py distill-local dist --quiet --collectstatic --force
          mv -r ./dist/django_blog_site/static dist/

      - name: Upload Static Files Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist
          
  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
