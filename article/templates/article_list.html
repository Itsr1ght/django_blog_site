{% extends 'main_website.html' %}


{% block content %}
<center>
    <h1 class="title" >Article List</h1>
    <div class="articles_box">
        {% for article in articles %}
            <div class="article_body"  >
                <a href="{{article.slug}}">
                <h2 class="article_minimal_title"> {{ article.title }} </h2>
                <div class="horizondal-object">
                    <div class="date_position_minimal" >
                        <div class="article_date_box">
                            <p class="article_date">{{ article.date }}</p>
                        </div>
                        <p class="article_author_minimal">{{ article.author }}</p>
                    </div>
                </div>
                </a>
            </div>
        {% endfor %}
    </div>

</center>
{% endblock %}
